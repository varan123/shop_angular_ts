<div class="products">
  <div *ngFor="let product of products" class="product">
    <img class="productImg" [src]="product.imageUrl" [alt]="product.name" (click)="showProduct(product)">
    <h2>{{ product.name }}</h2>
    <p class="productDescription">{{ product.description }}</p>
    <p class="productPrice">Price: {{ product.price | currency }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
